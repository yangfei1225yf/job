<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>一键客服</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/index/key_service.css">
</head>
<body>
	<header>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"></a>
			<div class="title">一键客服</div>
		</div>
	</header>
	<div class="service_content">
		<ul>
			<li>
				<p>联系信息：</p>
				<div class="contact_box">
					<input type="text" class="contact_info" placeholder="姓名：">
					<span class="line"></span>
					<input type="number" class="contact_info" placeholder="联系方式：">
				</div>
			</li>
			<li>
				<p>需求类型：</p>
				<input type="text" class="contact_info" placeholder="输入商业合作/商品入驻/广告加盟等需求类型">
			</li>
			<li>
				<p>需求描述：</p>
				<textarea class="need contact_info" rows="4" placeholder="请根据需求类型，输入详细的合作模式（如：商品入驻，请注明具体商品、数量等），平台会在第一时间与您进行沟通联系。"></textarea>
			</li>
			<li>
				<p class="notice"><span></span>需求提交后，平台会在第一时间与您联系。</p>
			</li>
		</ul>
		
		<a id="submit_btn" href="javascript:void(0);">确 认</a>
	</div>
</body>
</html>
