<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>定位</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/index/position.css">
</head>
<body>
	<!-- 头部 -->
	<header>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"></a>
			<div class="title">选择城市</div>
		</div>
	</header>
	<!-- 城市列表 -->
	<div class="position_content">
		<div class="position_now">当前位置</div>
		<div class="position_now_city">广州市</div>
		<div class="position_city">省市列表</div>
		<ul id="city_list">
			<!-- <li><a href="javascript:void(0);"></a></li> -->
		</ul>
	</div>
	<!-- 底栏 -->
	<footer id="footer">
		<ul class="clearfix">
			<li class="icon icon1 active">
				<a href="../index.html">首页</a>
			</li>
			<li class="icon icon2">
				<a href="javascript:void(0);">会员杂锦</a>
			</li>
			<li class="icon icon3">
				<a href="javascript:void(0);">分类</a>
			</li>
			<li class="icon icon4">
				<a href="javascript:void(0);">购物车</a>
			</li>
			<li class="icon icon5">
				<a href="../my/mine.html">我的</a>
			</li>
		</ul>
	</footer>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/china.js"></script>
	<script>
		$(function() {
			// 城市列表
			var chinaList = jQuery.parseJSON(chinaArea);//将字符串格式的json数据转换成对象
			console.log(chinaList);
			var provinceList = chinaList.china.province;// 省份数组
			console.log(provinceList.length);
			for (var i = 0; i < provinceList.length; i++) {
				var li = $("<li><a href='javascript:void(0);'>"+provinceList[i]["-name"]+"</a></li>");
				li.appendTo($("#city_list"));
			}
			// 当前位置改变为所选城市
			$("#city_list li").on("click",function() {
				var index = $(this).index();
				$(".position_now_city").html($(this).text());
			})
			// 底栏图标变化
			$("#footer li").on("click",function() {
				$(this).addClass("active").siblings().removeClass("active");
			});
		})
		
		
	</script>
</body>
</html>
