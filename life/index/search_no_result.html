<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>搜索无结果</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/index/search.css">
</head>
<body>
	<header>
		<div class="header">
			<a class="back" href="index.html"></a>
			<div class="title">搜索</div>
		</div>
	</header>
	<div class="search_content">
		<input type="text" class="search_box" placeholder="输入关键词/商品名称">
	</div>
	<div class="no_result_content">
		<div class="no_result_word">
			<p>抱歉，没有找到相关商品!</p>
			<p>给我留言告诉你喜欢的东西吧</p>
		</div>
		<a href="javascript:void(0);" id="msg_btn">我要留言</a>
	</div>
	<div id="mask_msg">
		<div class="msg_box">
			<div class="msg_title">留言 <span></span></div>
			<textarea name="" class="msg_txt" placeholder="想买的什么商品？"></textarea>
			<div class="msg_sub">提交</div>
		</div>
		
	</div>
	<footer id="footer">
		<ul class="clearfix">
			<li class="icon icon1 active">
				<a href="../index.html">首页</a>
			</li>
			<li class="icon icon2">
				<a href="javascript:void(0);">会员杂锦</a>
			</li>
			<li class="icon icon3">
				<a href="javascript:void(0);">分类</a>
			</li>
			<li class="icon icon4">
				<a href="javascript:void(0);">购物车</a>
			</li>
			<li class="icon icon5">
				<a href="../my/mine.html">我的</a>
			</li>
		</ul>
	</footer>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			$("#msg_btn").on('click',function() {
				$("#mask_msg").show();
			});
			$(".msg_title span").on('click',function() {
				$("#mask_msg").hide();
			})
			
			// 底栏图标变化
			$("#footer li").on("click",function() {
				$(this).addClass("active").siblings().removeClass("active");
			});
		})
		
		
	</script>
</body>
</html>
