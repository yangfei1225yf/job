<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>商家信息</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/index/business_info.css">
</head>
<body>
<!-- 头部 -->
	<header>
		<div class="header">
			<a href="javascript:history.back(-1);" class="back" ></a>
			<div class="title">商家信息</div>
		</div>
	</header>
	<!-- 大图滚动 -->
	<section class="slide_out clearfix">
		<img src="../img/slide-1.png" alt="" style="background-color:transparent">
		<div class="slide clearfix">
			<img src="../img/slide-1.png" alt="">
			<img src="../img/slide-2.png" alt="">
			<img src="../img/slide-3.png" alt="">
			<img src="../img/slide-4.png" alt="">
			<img src="../img/slide-2.png" alt="">
			<img src="../img/slide-1.png" alt="">
		</div>
		<div class="pagination">
			<span class="dot"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</section>
	<!-- 分类 -->
	<section class="class_info_content cleafix">
		<!-- 商家tab -->
		<ul class="business_tab">
			<li class="active">银1信息</li>
			<li>银2信息</li>
			<li>银3信息</li>
			<li>银4信息</li>
			<li>银5信息</li>
			<li>银6信息</li>
		</ul>
		<!-- 商家信息列表 -->
		<ul class="business_list">
			<li style="display:block">
				<ul>
					<li>
						<a href="house_detail.html" class="pro_content clearfix">
							<div class="content1_pic"><img src="../img/house-2.png" alt=""></div>
							<div class="content1_info">
								<p>1九江康瑞地产</p>
								<p><span></span> [ 惠阳 淡水 ] </p>
								<p>户型： 2室| 3室 | 4室</p>
								<p>元旦优惠价：8500元/㎡</p>
							</div>
						</a>
					</li>
				</ul>		
			</li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</section>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			// 大图滚动
			var index = 0;
			var per = $(".slide img").eq(0).width();
				
			$(".pagination span").on("click",function() {
				index = $(this).index();
				$(".slide").stop().animate({
					left: -index*per
				},500,function() {
					//判断下标等于倒数第一张时，跳转到
					if(index == $("#pagination span").size()-1) {
						index = 0;
						$(".slide").css({left:0});
					}
				});
				$(this).addClass("dot").siblings().removeClass("dot");
			});
			// 商家信息tab
			$(".business_tab li").click(function() {
				// console.log(this);
				index = $(this).index();
				$(this).addClass("active").siblings().removeClass("active");
				$(".business_list>li").eq(index).show().siblings().hide();
			})
		})
		
		
	</script>
</body>
</html>
