<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>商家详情页</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/public2.css">
	<link rel="stylesheet" href="../css/index/house_detail.css">
</head>
<body>
	<!-- 头部按钮 -->
	<header>
		<div class="header">
			<a href="javascript:history.back(-1);" class="back" ></a>
			<a href="javascript:void(0);" class="share"></a>
		</div>
	</header>
	<!-- 商家信息 -->
	<section class="detail_content1">
		<div class="pro_pic">
			<img src="../img/house-1.png" alt="">
		</div>
		<div class="pro_info">
			<h1>[番禺 华南] 星力时代豪庭</h1>
			<p>
				番禺地铁大盘低首付5万起送入户花园，4万抵10万抢购中,市场均价：住宅  12800元/㎡
			</p>
		</div>
	</section>
	<!-- 商家详情 -->
	<section class="detail_content2">			
		<div class="pro_content clearfix">
			<div class="content1_pic"><img src="../img/house-2.png" alt=""></div>
			<div class="content1_info">
				<p>九江康瑞地产</p>
				<p>地址：天河南路123号</p>
				<p><span></span> 400 890 2828 <span>转</span> 60852</p>
			</div>
		</div>
		<div class="pro_content">
			<div class="pro_c_pic">
				<img src="../img/house-3.png" alt="">
			</div>
			<p class="pro_c_txt">
				文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字说明文字
			</p>
		</div>
	</section>
	<!-- 分享 -->
	<section id="mask_share">
		<div class="share_box">
			<p>分享到</p>
			<ul class="clearfix">
				<li><a class="ic_share1" href="javascript:void(0);">微信好友</a></li>
				<li><a class="ic_share2" href="javascript:void(0);">微信朋友圈</a></li>
				<li><a class="ic_share3" href="javascript:void(0);">新浪微博</a></li>
			</ul>
			<a class="share_cancel" href="" >取 消</a>
		</div>		
	</section>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			// 分享
			$(".share").click(function() {
				$("#mask_share").show();
			})
			$(".share_cancel").click(function() {
				$("#mask_share").hide();
			})

		})		
	</script>
</body>
</html>
