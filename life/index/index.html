	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			// 大图滚动
			var index = 0;
			var per = $(".slide img").eq(0).width();

				$(".pagination span").on("click",function() {
					index = $(this).index();
					$(".slide").stop().animate({
						left: -index*per
					},500,function() {
						//判断下标等于倒数第一张时，跳转到
						if(index == $(".pagination span").size()-1) {
							index = 0;
							$(".slide").css({left:0});
						}
					});
					$(this).addClass("dot").siblings().removeClass("dot");
				})
