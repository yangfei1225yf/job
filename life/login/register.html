<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/login/pwd_forget.css">
</head>
<body>
	<header>
		<div class="header">
			<a class="back" href="login.html"></a>
			<div class="title">注册</div>
		</div>
	</header>
	<div class="login_content">
		<input type="text" class="user" placeholder="1234567890">
		<div class="code_box">
			<input type="number" class="code" placeholder="661222"> 
			<a class="code_time" href="javascript:void(0);">获取验证码</a>
		</div>	
		<div class="pwd_set">
			<input type="password" class="pwd" placeholder="请设置密码">
			<span class="line"></span>
			<input type="password" class="pwd" placeholder="请再次确认密码">
		</div>
		<a id="determine_btn" class="login_btn_set" href="javascript:void(0);">注 册</a>
	</div>
</body>
</html>
