<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>修改钱包密码</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/my/base_info.css">
</head>
<body>
	<header>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"></a>
			<div class="title">修改钱包密码</div>	
		</div>
	</header>
	<div class="base_pwd_content">
		<div class="base_pwd_box bag_box base_set">		
			<input type="text" class="pwd_edit" placeholder="新密码           6-20字符">
			<input type="text" class="pwd_edit" placeholder="确认密码       6-20字符"> 
		</div>
		<div class="base_tel_box bag_box base_set">
			<input type="number" class="tel_edit" placeholder="手机号码">
			<input type="number" class="tel_code" placeholder="验证码"> 
			<a class="code_time" href="">获取验证码</a>
		</div>		
		<p>注意：密码不得填空格，可由英文字母和数字组成</p>
		<a id="bag_pwd_btn" class="confirm_btn btn_set" href="base_info.html">确 认</a>
	</div>
</body>
</html>
