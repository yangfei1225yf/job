<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>订单详情</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/my/my_order_siblings.css">
</head>
<body>
	<!-- 头部： -->
	<header>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"></a>
			<div class="title">订单详情</div>
		</div>
	</header>
	<div class="my-order-finish-page">
		<p class="shop-goods">购买商品</p>
		<a href="javascript:void(0)" class="goods-info-wrap clearfix">
			<img src="../img/life_food1.png" class="left" class="left">
			<div class="right">
				<h3>坚果特产山核桃奶油味碧根坚果特产山核桃奶油味碧根</h3>
				<p class="wait-goods-size">规格：<span>1盒6片</span></p>
				<p class="wait-goods-price">&yen;29.5</p>
				<span class="wait-goods-number">&times;&nbsp;2</span>
			</div>
		</a>
		<p class="goods-score-bar clearfix">评论
			<span class="goods-score">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</span>
		</p>
		<textarea name="" id="" class="about-goods-assess"></textarea> 
		<a href="javascript:void(0)" class="pay_btn confirm-assesss-btn">确认</a>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".goods-score").on("click","span",function(){
				var index=$(this).index();
				$(".goods-score>span").removeClass("starActive");
				for(var i=0;i<=index;i++){
					$(".goods-score>span").eq(i).addClass("starActive");
				}
			})
			$(".confirm-assesss-btn").on("click",function(){
				location.href="my_order_finish2.html";
			})
		})
	</script>
</body>
</html>
