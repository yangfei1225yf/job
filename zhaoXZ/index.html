	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

</head>

	<div class="wrap">
		<button class="tiaoguo">跳过</button>
		<div class='loading'>
			<img src="img/loading_word.png" alt="" class='word'>
		</div>
		<div class="txt">
			<div class='txt_box'></div>
		</div>
		<div class="fly">
			<img src="img/fly1.png" alt="" class="fly_man">
			<img src="img/phone1.png" alt="" class="phone1">
			<img src="img/phone2.png" alt="" class="phone2">
		</div>
		<div class="suipian">
			<img src="img/suipian1.png" alt="" class="suipian1">

			<img src="img/suipian3.png" alt="" class="suipian3">
			<img src="img/suipian4.png" alt="" class="suipian4">
			<img src="img/suipian5.png" alt="" class="suipian5">
			<img src="img/suipian6.png" alt="" class="suipian6">
			<img src="img/suipian7.png" alt="" class="suipian7">
			<img src="img/suipian8.png" alt="" class="suipian8">
		</div>
		<div class="ready">
			<img src="img/star1.png" alt="" class="star1">
			<img src="img/star2.png" alt="" class="star2">
			<img src="img/star3.png" alt="" class="star3">
			<img src="img/star4.png" alt="" class="star4">
			<img src="img/star5.png" alt="" class="star5">
			<img src="img/star6.png" alt="" class="star6">
			<img src="img/star7.png" alt="" class="star7">
			<img src="img/star8.png" alt="" class="star8">
			<img src="img/ready_word.png" alt="" class="ready_word">
			<img src="img/shanghua.png" alt="" class="shanghua">
		</div>
		<div class="round">
			<img src="img/qiu1.png" alt="" class="qiu1">
			<img src="img/qiu2.png" alt="" class="qiu2">
			<img src="img/qiu3.png" alt="" class="qiu3">

			<img src="img/title1.png" alt="" class="title">
			<img src="img/title2.png" alt="" class="title">
			<img src="img/title3.png" alt="" class="title">
			<img src="img/title4.png" alt="" class="title">
			<img src="img/title5.png" alt="" class="title">
			<img src="img/title6.png" alt="" class="title">
			<img src="img/title7.png" alt="" class="title">
			<img src="img/title8.png" alt="" class="title">

			<div class="box">
				<p>60:00</p>

			</div>

			<img src="img/tankuang2.png" alt="" class="tankuang">

		</div>
		<div class="heti">
			<img src="img/heti_txt.png" alt="" class="heti_txt">
			<img src="img/heti1.png" alt="" class="heti1">
			<img src="img/heti2.png" alt="" class="heti2">

			<img src="img/heti5.png" alt="" class="heti5">
			<img src="img/heti6.png" alt="" class="heti6">

			<img src="img/heti8.png" alt="" class="heti8">
			<img src="img/phone2.png" alt="" class="hetihou">
		</div>
		<div class="choujiang">
			<img src="img/choujiang_txt.png" alt="" class="choujiang_txt">
			<button class="btn1">开始抽奖</button>
			<button class="btn2">游戏说明</button>
			<div class="jiangpin">
				<img src="img/jiangpin1.png" alt="" class="main">
				<img src="img/jiangpin2.png" alt="" class="main">
				<img src="img/jiangpin3.png" alt="" class="main">
				<img src="img/jiangpin4.png" alt="" class="main">
				<img src="img/jiangpin5.png" alt="" class="main">
				<form action="">
					<input type="text" placeholder="姓名" class="input1">
					<input type="text" placeholder="手机号码" class="input2">
					<input type="submit" value="提交信息" class="sub">
				</form>
			</div>
		</div>
		<div class="shuoming">
			<img src="img/chahao.png" alt="" class="tuichu">
			<div class="shuoming_txt">
				<div class="con">
					<p class="p1">游戏规则：</p>
					<p class="p2">
						1.玩家要在规定时间内，依次从2*2至7*7的方格中找徐铮。点对徐铮，即可过关。<br>
						2.每找到一个徐铮，得到一个vivo手机“碎片”。集齐8块“碎片”，即获得一次抽奖机会。<br>
						3.中奖玩家请正确填写信息。信息填写错误或未填写的玩家将被取消中奖资格。<br>
						4.每个ID只有一次中奖机会。<br>
						5.恶意刷奖的玩家一经发现将取消抽奖资格。<br>
					</p>
					<p class="p1">活动时间：</p>					
					<p class="p2">2015年9月28至10月2日</p>
					<p class="p1">游戏奖励：</p>		
					<p class="p2">
						一等奖：vivo X5Pro智能手机 2台<br>
						二等奖：vivo充电宝 10个<br>
						三等奖：vivo耳机 20个<br>
						四等奖：《港囧》电影票20套（每套2张）<br>
						五等奖：《港囧》主创签名剧照 50张<br>
					</p>				
				</div>
				<div class="gundongqu">
					<div class="gundongzhou"></div>
					<div class="gundong"></div>
				</div>
			</div>
		</div>
		<div class="gameover">
		<form action="">
			<input type="submit" value="再试一次" class="btn1">
		</form>
			<button class="btn2">游戏说明</button>
		</div>
	</div>
</body>
<script src="jquery-3.0.0.min.js"></script>

</html>
