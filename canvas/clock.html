<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钟表</title>
	<style>
		#canvas {
			border: 1px solid #60d;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		function clock() {
		var d = new Date();
		var s = d.getSeconds();
		var m = d.getMinutes();
		var h = d.getHours();

		ctx.clearRect(0,0,canvas.width,canvas.height);	
		ctx.save();
		ctx.translate(200,200);
		// 外圆
		ctx.save();
		ctx.beginPath();
		ctx.strokeStyle = "#60d";
		ctx.lineWidth = 10;
		ctx.arc(0,0,180,0,Math.PI*2,false);
		ctx.closePath();
		ctx.stroke();
		ctx.restore();
		// 秒格
		ctx.rotate(-Math.PI/2);
		ctx.save();
		ctx.beginPath();
		ctx.lineWidth = 4;
		for(var i = 0; i < 60; i++) {
			ctx.moveTo(0,160);
			ctx.lineTo(0,140);			
			ctx.strokeStyle = "cyan";		
			ctx.closePath();
			ctx.stroke();
			ctx.rotate(Math.PI/30);
		}
		ctx.restore();
		// 时格
		ctx.save();
		ctx.beginPath();
		ctx.lineWidth = 5;
		for(var i = 0; i < 12; i++) {
			ctx.moveTo(0,160);
			ctx.lineTo(0,130);	
			ctx.rotate(Math.PI/6);		
			ctx.closePath();
			ctx.stroke();			
		}
		ctx.restore();
		// 数字
		ctx.save();
		ctx.rotate(Math.PI/2);
		for(var i = 0; i < 12; i++) {		
			
			ctx.font = "30px 微软雅黑";
			var text = ctx.measureText(i);
			var x = Math.cos(-Math.PI/2+(i+1)*Math.PI/6);
			var y = Math.sin(-Math.PI/2+(i+1)*Math.PI/6);
			// ctx.fillText(i,110*Math.sin(-(Math.PI+Math.PI*i/6)),110*Math.cos(-(Math.PI+Math.PI*i/6)));
			ctx.fillText((i+1),(x*110 - text.width/2),(y*110+15));
			ctx.strokeStyle = "#333";	
			ctx.closePath();
			ctx.stroke();			
		}
		ctx.restore();
		// 秒针
		ctx.save();
		ctx.beginPath();
		ctx.lineWidth = 2;
		ctx.rotate(Math.PI/30 * s);
		ctx.moveTo(-10,0);
		ctx.lineTo(160,0);	
		ctx.closePath();
		ctx.stroke();
		ctx.restore();
		// 分针
		ctx.save();
		ctx.beginPath();
		ctx.strokeStyle = "#333";
		ctx.lineWidth = 3;
		ctx.rotate(Math.PI/30*m + Math.PI/30*s/60);
		ctx.moveTo(-10,0);
		ctx.lineTo(110,0);		
		ctx.closePath();
		ctx.stroke();
		ctx.restore();				
		// 时针
		ctx.save();
		ctx.beginPath();
		ctx.lineWidth = 5;
		ctx.strokeStyle = "#60d";		
		ctx.rotate(Math.PI/6* h +Math.PI/30*m/12);
		ctx.moveTo(-10,0);
		ctx.lineTo(70,0);		
		ctx.closePath();
		ctx.stroke();
		ctx.restore();

		ctx.restore();
	}
	setInterval(clock,1000);
	</script>
</body>
</html>
