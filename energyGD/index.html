<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>活力广东</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/web.css" media="only screen and (min-width: 635px)">

	<link rel="stylesheet" href="css/phone.css" media="only screen and (max-width: 634px)">
</head>
<body>
	<div class="bg">
		<header>
			<img src="img/logo.png" alt="" class="animated bounceIn">
			<img src="img/welcome.png" alt="">
		</header>
		<div class="content">
			<div class="content_left">
				<ul class="left">
					<li class="animated bounce fl left_pic">
						<img src="img/visit.png" alt="">
					</li>
					<li class="animated shake fr right_pic">
						<img src="img/contract.png" alt="">
					</li>
					<li class="animated shake fl left_pic">
						<img src="img/admin.png" alt="">
					</li>
					<li class="animated bounceIn fr right_pic">
						<img src="img/guide.png" alt="">
					</li>
					<li class="animated bounceIn fl left_pic">
						<img src="img/expo.png" alt="">
					</li>
					<li class="animated shake fr right_pic">
						<img src="img/axam.png" alt="">
					</li>
				</ul>
			</div>
			<div class="content_right">
				<ul class="right">
					<li class="animated shake fl left_pic">
						<img src="img/sjzx.png" alt="">
					</li>
					<li class="animated bounce fr right_pic">
						<img src="img/sina.png" alt="">
					</li>
					<li class="animated bounceIn fl left_pic">
						<img src="img/hall.png" alt="">
					</li>
					<li class="animated shake fr right_pic">
						<img src="img/tencent.png" alt="">
					</li>
					<li class="animated bounce fl left_pic">
						<img src="img/traval.png" alt="">
					</li>
					<li class="animated bounceIn fr right_pic">
						<img src="img/weico.png" alt="">
					</li>
				</ul>
			</div>
		</div>
		<footer>
			<img src="img/serial.png" alt="">
		</footer>
	</div>
</body>
</html>
